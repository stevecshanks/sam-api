version: 2.1

orbs:
  sam: circleci/aws-sam-serverless@2.1.0

jobs:
  api-tests:
    docker:
      - image: circleci/python:3.8.6
    working_directory: ~/project/api
    steps:
      - checkout:
          path: ~/project
      - run: touch .python.installed
      - run: make lint
      - run: make test
  deploy:
    executor: sam/default
    steps:
      - sam/install
      - checkout
      - run: make deploy

workflows:
  main:
    jobs:
      - api-tests
      - deploy:
          requires:
            - api-tests
          filters:
            branches:
              only: main
